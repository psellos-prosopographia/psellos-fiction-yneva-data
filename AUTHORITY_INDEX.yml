external_authority:
  psellos_hub_authority_index: https://raw.githubusercontent.com/psellos-prosopographia/psellos-hub/main/AUTHORITY_INDEX.yml
  rule: Where cross-repository governance conflicts arise, psellos-hub authority prevails.
interaction_scope:
  name: External conversational design space
  applies_to: interactive chat outside the repository execution environment
  definition: An interactive conversational space used for ideation, analysis, drafting, critique, and non-binding discussion; it is not an execution environment and cannot modify repository state.
  explicit_constraints:
  - No direct filesystem access to the repository working tree
  - No command execution in the repository environment
  - No ability to write, modify, or commit repository files
  - No persistent task state beyond the conversational session
  exclusion_clause: Any automated or semi-automated system capable of executing commands, writing files, applying diffs, committing changes, or maintaining multi-step task state is excluded from this scope.
  governance_note: Outputs produced in this scope are advisory only and gain authority only if incorporated into the repository via the governance process.
precedence:
  rule: If documents conflict, the first applicable authority below prevails.
  ordered_keys:
  - external_authority.psellos_hub_authority_index
  - governance
  - decisions_process
  - normalization_authority_control
  - onomastics
