authority_rules:
  - "psellos-hub is the source of authority for cross-repo governance; where psellos-hub defines governance constraints, it prevails."
  - "Within this repository, GOVERNANCE.md defines the local governance contract (subordinate to psellos-hub where overlapping)."
  - "DECISIONS.md defines the local decision procedure and record format."
  - "NORMALIZATION_AND_AUTHORITY_CONTROL_POLICY.md governs identity normalization and authority control for the Yneva dataset."
  - "ONOMASTICS_POLICY.md governs names, language forms, and name-assertion handling."
  - "L_LAYER_CLASSIFICATION_SPEC.md and L_LAYER_CATALOGUE.md define the narrative/epistemic layer system for assertions."
  - "ID_POLICY.md governs canonical ID minting, stability, and redirects (if any)."
  - "AGENTS.md defines agent interaction contracts and repository-safe operating constraints."

